site_name: PygameUI
site_description: Documentation for PygameUI library
site_author: Trym Bringsrud Fekj√¶r
repo_url: https://github.com/trymbf/PygameUI

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.critic
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Components: 
      - Element: components/element.md
      - Text: components/text.md
      - Button: components/button.md
      - Image: components/image.md
      - Input: components/input.md
